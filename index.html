<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Quiz Biarritz</title>
</head>

<body>
    <nav class="sticky"> 
        <img src="assets/logobiaritz.png" alt="logo" id="imglogo" />
        <div id="time">
            <div id="containertimer">
                <img src="assets/chrono.png" alt="chrono" id="imgChrono" />
                <div id="timer">00:00</div>
            </div>
        </div>
    </nav>

    <main>
        <section id="titleQuest-imgCenter">
            <article id="titleImgContainer">
                <div id="containTitle">
                    <h1 id="titleIntro">QUIZ BIARRITZ</h1>
                    <p id="question"></p>
                </div>
                <div id="containImg">
                    <img src="assets/biarritz2.png" alt="paysage-biarritz" id="imgCenter">
                </div>
                <div id="explication"></div>
            </article>
        </section>

        <section id="section-button">
          <button id="buttonCommencer" class="Commencer">Commencer le quiz</button> 
            <section id="bouton-reponse" style="visibility:hidden"> 
                <button class="changeColor graybtn" id="A">A</button> 
                <button class="changeColor graybtn" id="B">B</button>
                <button class="changeColor graybtn" id="C">C</button>
                <button class="changeColor graybtn" id="D">D</button>
                <button id="Valider">Valider</button> 
                <button id="suivant">Suivant</button> 
            </section>  
        </section>

          
    </main>

    <footer>
        <p>Â© 2023 biarritz quiz inc.</p>
        <a href="https://github.com/valihna/Projet-quiz" target="_blank"><img src="\assets/logogit.png" /></a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
